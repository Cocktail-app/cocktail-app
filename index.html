<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>

</head>

<body>
  <header>
    <h1>Title of App</h1>
    <nav>
      <ul>
        <li>Image</li>
        <li><a href="index.html">Home</a></li>
        <li><a href="results.html">My Cocktails</a></li>
        <li><a href="about-us.html">About Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="description">
      <h2>Intro to App</h2>
      <p>Description of app</p>
    </div>
    <div id="form">
      <form id="cocktail-form">
        <fieldset>
          <legend></legend>
          <label for="name">Name</label>
          <input name="name" type="text" required><br/>
          <label for="spirit">Spirit</label><br/>
          <input name="spirit" type="radio" value="Vodka" required/>Vodka<br/>
          <input name="spirit" type="radio" value="Gin" required/>Gin<br/>
          <input name="spirit" type="radio" value="Whiskey" required/>Whiskey<br/>
          <input name="spirit" type="radio" value="Tequila" required/>Tequila<br/>
          <input name="spirit" type="radio" value="Rum" required/>Rum<br/>
          <label for="vibe">Vibe</label><br/>
          <input name="vibe" label="Party" type="radio" value="party" required>Party<br/>
          <input name="vibe" type="radio" value="cozy" required>Cozy<br/>
          <button>
            Submit
          </button>
        </fieldset>
        </form>
    </div>

    <!---JavaScript generated, background image-->
    <section id="container">
      <div id="title">
        <h1 id="name"></h1>
      </div>
      <div id="content">
        <div id="bio"></div>
        <div id="recipe">
          <ul id="ingredients"></ul>
        </div>
        <div id="image"></div>
      </div>
    </section>

  </main>
  <footer>
    <p>&copy; Team Array</p>
  </footer>
